<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <h1>Sumar Checkbox</h1>

    <label>Seleccione n√∫mero checkbox</label>

    <input type="range" id="rango" value="1" min="1" max="50" />

    <span id="valorrango"></span>

    <h1 style="color:blue" id="resultado">0</h1>

    <div id="padre"></div>
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>

        $(document).ready(function () {

            $("#rango").change(function () {

                var valorrango = parseInt($(this).val());

                $("#valorrango").text(valorrango);

                $("#padre").html("");

                for (var i = 1; i <= valorrango; i++) {

                    var aleatorio = parseInt((Math.random() * 500)) + 1;

                    var chk = $("<input>", {

                        "value": aleatorio,

                        "type": "checkbox"

                    })

                    var label = $("<label>", {
                        "text": aleatorio
                    })

                    $("#padre").append(chk);
                    $("#padre").append(label);
                    chk.change(function () {

                        var resultado = parseInt($("#resultado").text());

                        //DEBEMOS PREGUNTAR POR EL VALOR DEL CHECKBOX 
                        var valor = parseInt($(this).val());
                        if ($(this).is(":checked") == true) {
                            resultado += valor;
                        } else {
                            resultado -= valor;
                        }
                        $("#resultado").text(resultado);
                    })
                }
            })
        })

    </script>

</body>

</html>
