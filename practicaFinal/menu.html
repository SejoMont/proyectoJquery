<script>
    $(document).ready(function () {
        var apiApuestas = "https://apiapuestas.azurewebsites.net/";
        var request = "api/Equipos";
        var url = apiApuestas + request;

        $.get(url, function (data) {
            var html = "";
            $.each(data, function (index, equipo) {
                html += '<li><a class="dropdown-item" href="/practicaFinal/equipo.html?equipo=' + equipo.idEquipo + '">' + equipo.nombre + '</a></li>';
            })
            $("#selectEquipos").html(html);
        })
    });
</script>
