<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web03 - Sumar Números</title>
</head>

<body>
    <h1>Sumar numeros</h1>
    <label for="">Numero 1: </label>
    <input type="text" id="cajaNumero1" /> <br>
    <label for="">Numero 2: </label>
    <input type="text" id="cajaNumero2" /> <br>
    <button id="botonSumar">sumar</button>
    <h1 id="resultado"></h1>
    <hr>
    <label for="">Numero de tabla</label>
    <input type="text" id="cajaTabla">
    <button id="botonTabla">Tabla</button>
    <table id="tabla" class=""></table>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Sumar
            $("#botonSumar").click(function () {
                var num1 = $("#cajaNumero1").val();
                var num2 = $("#cajaNumero2").val();

                // Covertir valor de String a Entero parseInt(x)
                var suma = parseInt(num1) + parseInt(num2);

                $("#resultado").text("La solución es: " + suma);
                if (suma >= 0) {
                    $("#resultado").css("color", "green");
                } else {
                    $("#resultado").css("color", "red");
                }
            })

            // Tabla Multiplicar
            $("#botonTabla").click(function () {
                var num = parseInt($("#cajaTabla").val());
                var html = ""
                for (var i = 1; i <= 10; i++) {
                    var resultado = num * i;
                    var operacion = num + " * " + i;

                    html += "<tr>";
                    html += "<td>" + operacion + "</td>";
                    html += "<td> = </td>";
                    html += "<td>" + resultado + "</td>";
                    html += "</tr>";

                    $("#tabla").html(html);
                }
            });
        })
    </script>
</body>

</html>
