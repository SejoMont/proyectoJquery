{% extends 'base.html' %}

{% block content %}
<h2>Registro</h2>
<form method="POST">
  {% csrf_token %}
  <table class="register">
    {% for field in form %}
    <tr>
      <td>{{ field.label_tag }}</td>
      <td>{{ field }}</td>
    </tr>
    {% endfor %}
  </table><br>
  <button type="submit" class="btn btn-primary">Registrarse</button><br><br>
  <div>Ya estas registrado? <a href="../nuevologin">Logueate</a></div>
</form>

{% endblock %}
