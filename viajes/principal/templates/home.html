<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bienvenido a la página principal</h1>
        {% if user.is_authenticated %}
            <p class="mt-3">Hola, {{ user.username }}. Has iniciado sesión correctamente.</p>
            <a href="{% url 'logout' %}" class="btn btn-primary">Cerrar sesión</a>
        {% else %}
            <p class="mt-3">No has iniciado sesión. <a href="{% url 'nuevologin' %}">Iniciar sesión</a> o <a href="{% url 'registrar' %}">registrarse</a>.</p>
        {% endif %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
