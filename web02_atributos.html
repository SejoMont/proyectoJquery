<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web02 - Atributos</title>
    <style>
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <img src="images/knekro.jfif" alt="">
    <img src="images/knekro.jfif" alt="">
    <img src="images/knekro.jfif" alt="">
    <img src="images/knekro.jfif" alt="">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").mouseover(function () {
                $(this).attr("src", "images/mondongo.jpg");
            })
            $("img").mouseout(function () {
                $(this).attr("src", "images/knekro.jfif");
            })
            $("img").click(function () {
                var imagen = $(this).attr("src");
                $(this).attr("src", "images/knekro.jfif");
                console.log("Pulsando sobre " + imagen);
                if (imagen == "images/knekro.jfif") {
                    console.log("La que te cuento");
                } else {
                    console.log("rarete no");
                }
            })
        })
    </script>
</body>

</html>
